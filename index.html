<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Moumachi Bank</title>
    
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Moumachi Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control my-4" placeholder="Email">
            <input type="password" class="form-control my-4" placeholder="Password">
            <button id="login" class="btn btn-success my-1">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">

            <div class="col-md-4">
                <div class="diposit stutus">
                    <h5>Diposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw stutus">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance stutus">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control my-4" placeholder="$ amount you want to deposit">
                <button id="addDeposit" class="btn btn-success my-1">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control my-4" placeholder="$ amount you want to withdraw">
                <button id="addWithdraw" class="btn btn-success my-1">Withdraw</button>
            </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
